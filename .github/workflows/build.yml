name: "Build"
on:
  workflow_call:
defaults:
  run:
    shell: bash


jobs:

  build-binary:
    name: "Node binary"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version-file: ./go.mod
          cache: true

      - name: Install goconvey
        run: |
          go get github.com/smartystreets/goconvey

      - name: Run tests
        run: go test -json ./... > test.json

      - name: Annotate tests
        if: always()
        uses: guyarb/golang-test-annotations@v0.5.1
        with:
          test-results: test.json
      #          package-name: foobar # optional, if using custom package name, github.com/owner/repo stripped from the pathname by default

# - name: Run Golang unit tests
      #   run: go test -v ./...

  build-docker:
    name: "Docker image"
    runs-on: ubuntu-latest
    env:
      DOCKER_TEST_IMAGE: ${{ github.repository }}:${{ github.sha }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v3
        with:
          go-version-file: ./go.mod

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
        id: buildx
        with:
          install: true
          version: latest

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64
          load: true
          target: runner
          tags: ${{ env.DOCKER_TEST_IMAGE }}
          outputs: type=docker,dest=/tmp/cheqd-node-image.tar

      - name: Upload Docker test image
        uses: actions/upload-artifact@v3
        with:
          name: cheqd-node-image.tar
          path: /tmp/cheqd-node-image.tar