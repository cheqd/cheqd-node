name: Lint
on: [push]
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # We can't use VALIDATE_GO from super linter because of this issue:
  # https://github.com/github/super-linter/issues/143
  go-lint:
    name: "Lint: lint Go"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest

  md-link-check:
    name: "Lint: Check Markdown links"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if Markdown links are valid
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          config-file: '.github/linters/mlc_config.json'
          folder-path: "."

  sh-euox-pipefail-check:
    name: "Lint: Check for 'set -euox pipefail' in shell scripts"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check that all shell scripts use 'set -euox pipefail'
        run: bash .github/scripts/ensure_set_euox_pipefail.sh

  super-lint:
    name: "Lint: Run super linter"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 # Required to fetch version

    - name: Super-Linter
      uses: github/super-linter/slim@v4
      env:
        IGNORE_GITIGNORED_FILES: true
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        LOG_LEVEL: WARN
        VALIDATE_ALL_CODEBASE: true
        MULTI_STATUS: true

        VALIDATE_BASH: true
        VALIDATE_GITHUB_ACTIONS: true
        VALIDATE_JSON: true
        VALIDATE_MARKDOWN: true
        VALIDATE_OPENAPI: true
        # VALIDATE_PROTOBUF: true
        VALIDATE_PYTHON_PYLINT: true
        VALIDATE_XML: true
        VALIDATE_YAML: true
