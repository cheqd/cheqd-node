name: Lint

on: [push]

jobs:

  go-lint:
    name: Lint go
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.43.0
          args: --timeout 5m0s

  md-link-check:
    name: Check markdown links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if Markdown links are valid
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with: 
          config-file: '.github/workflows/configs/mlc_config.json'
          folder-path: "."

  md-lint:
    name: Linting markdown
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check if Markdown is formatted correctly
      uses: avto-dev/markdown-lint@v1
      with:
        config: '.github/workflows/configs/markdown-config.yml'
        args: '.'
        fix: true

  super-lint:
    name: Run super linter
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Super-Linter
      uses: github/super-linter@v4.8.5
      env:
        VALIDATE_ALL_CODEBASE: false
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
