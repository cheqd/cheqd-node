name: Lint
on: workflow_call
defaults:
  run:
    shell: bash
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  sh-euox-pipefail-check:
    name: "Lint: Check for 'set -euox pipefail' in shell scripts"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check that all shell scripts use 'set -euox pipefail'
        run: bash .github/scripts/ensure_set_euox_pipefail.sh

  # We can't use VALIDATE_GO from super linter because of this issue:
  # https://github.com/github/super-linter/issues/143
  go-lint:
    name: "Lint: Golang"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          args: --timeout 5m0s

  md-link-check:
    name: "Lint: Check for broken Markdown links"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check if Markdown links are valid
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          config-file: '.github/linters/mlc_config.json'
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'

  super-lint:
    name: "Lint: Super Linter"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Required to fetch version
    - name: Run Super Linter
      uses: github/super-linter/slim@v4
      env:
        IGNORE_GITIGNORED_FILES: true
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        LOG_LEVEL: WARN
        VALIDATE_ALL_CODEBASE: true
        MULTI_STATUS: true

        VALIDATE_BASH: true
        VALIDATE_GITHUB_ACTIONS: true
        VALIDATE_JSON: true
        VALIDATE_MARKDOWN: true
        VALIDATE_OPENAPI: true
        # VALIDATE_PROTOBUF: true
        VALIDATE_PYTHON_PYLINT: true
        VALIDATE_XML: true
        VALIDATE_YAML: true

  end-linting:
    name: Linter finished
    runs-on: ubuntu-20.04
    needs: [super-lint, sh-euox-pipefail-check, md-link-check, go-lint]
    steps:
      - name: Wait for all jobs to finish
        run: echo "Mark workflow finished"
