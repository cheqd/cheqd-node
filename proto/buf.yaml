# Buf Build config for cheqd Cosmos SDK modules

version: v1

name: buf.build/cheqd/proto

deps:
  - buf.build/cosmos/cosmos-sdk:a4d885fe2ad0a999c3486fd83bb998c416fe38c8 # Cosmos SDK v0.46.7
  - buf.build/cosmos/cosmos-proto:1935555c206d4afb9e94615dfd0fad31 # Cosmos SDK v0.46.7
  - buf.build/cosmos/gogo-proto:34d970b699f84aa382f3c29773a60836 # Cosmos SDK v0.46.7
  - buf.build/googleapis/googleapis
breaking:
  use:
    - FILE
  ignore:
    - cheqd/v1
    - resource/v1

lint:
  ignore:
    - cosmos
    - cheqd/did/v1
    - cheqd/resource/v1
  use:
    - DEFAULT
  except:
    - SERVICE_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
