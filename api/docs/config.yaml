# Swagger config 

swagger: '2.0'
info:
  title: cheqd Network - REST and gRPC Gateway Documentation
  description: Documentation describing REST and gRPC endpoints for cheqd network.
  version: v2.x
contact:
  name: Cheqd Foundation Limited
  url: https://cheqd.io
license:
  name: Apache 2.0
  url: https://github.com/cheqd/cheqd-node/blob/main/LICENSE
host: localhost:1317
basePath: /swagger/
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json



apis:
  - url: ./app/client/docs/regen/data/v1/query.swagger.json
  - url: ./app/client/docs/regen/ecocredit/v1/query.swagger.json
    operationIds:
      rename:
        AllBalances: Ecocredit/AllBalances
        Balance: Ecocredit/Balance
        Class: Ecocredit/Class
        Classes: Ecocredit/Classes
        Params: Ecocredit/Params
        Supply: Ecocredit/Supply
  - url: ./app/client/docs/regen/ecocredit/basket/v1/query.swagger.json
  - url: ./app/client/docs/regen/ecocredit/marketplace/v1/query.swagger.json
  - url: ./app/client/docs/regen/intertx/v1/query.swagger.json
    operationIds:
      rename:
        InterchainAccount: Intertx/InterchainAccount
  - url: ./app/client/docs/swagger-sdk.yaml
    dereference:
      circular: ignore
    tags:
      rename:
        Gaia REST: Tendermint RPC
    operationIds:
      rename:
        UpgradedConsensusState: sdk/UpgradedConsensusState
  - url: ./app/client/docs/swagger-ibc.yaml
    dereference:
      circular: ignore
