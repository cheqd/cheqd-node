                  - did_doc is the requested version of the DID Document

                  - metadata is DID Document metadata associated with the
                  requested version of the DID Document
                type: object
                properties:
                  didDoc:
                    description: didDocument is the DID Document.
                    type: object
                    properties:
                      context:
