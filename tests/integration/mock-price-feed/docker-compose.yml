version: "3.8"

services:
  mock-price-feed:
    build:
      context: ./tests/integration/mock-price-feed
      dockerfile: Dockerfile
    container_name: mock-price-feed
    ports:
      - "8080:8080"
    networks:
      - cheqd-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  cheqd-node:
    image: cheqd-node:latest
    container_name: cheqd-node
    depends_on:
      mock-price-feed:
        condition: service_healthy
    environment:
      # Point the price feeder to the mock WebSocket server
      - PRICE_FEED_WS_URL=ws://mock-price-feed:8080/ws
      - ORACLE_PRICE_FEEDER_ENABLE=true
    ports:
      - "26657:26657"
      - "1317:1317"
      - "9090:9090"
    networks:
      - cheqd-test-network
    volumes:
      - ./config:/root/.cheqdnode/config
    command: start

networks:
  cheqd-test-network:
    driver: bridge
