services:
  validator-0:
    image: ${BUILD_IMAGE}
    ports:
      - target: 26656
        published: 26656 # Tendermint peer-to-peer (P2P) port
      - target: 26657
        published: 26657 # Tendermint RPC port
      - target: 1317
        published: 1317 # Cosmos REST API port
      - target: 9090
        published: 9090 # gRPC port
      - target: 9091
        published: 9091 # gRPC-Gateway port
      - target: 26660
        published: 26660 # Prometheus metrics port
      - target: 7171
        published: 7171
    entrypoint: [ "node-start" ]
    healthcheck:
      test: curl -s http://localhost:26657/status | grep -c true
      interval: 10s
      timeout: 2s
      retries: 6
      start_period: 15s
    volumes:
      - type: volume
        source: validator-0-data
        target: /home/cheqd
      - type: bind
        source: ./network-config/validator-0
        target: /home/cheqd/.cheqdnode
    env_file:
      - container-env/validator-0.env
    configs:
      - source: seeds
        target: /seeds

